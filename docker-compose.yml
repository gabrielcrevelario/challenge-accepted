version: "3.7"
services:
  elasticsearch:
    container_name: es-container
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    networks:
      - es-net
    ports:
      - 9200:9200
  kibana:
    container_name: kb-container
    image: docker.elastic.co/kibana/kibana:7.11.0
    environment:
      - ELASTICSEARCH_HOSTS=http://es-container:9200
    networks:
      - es-net
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
  api:
    build: "./api"
    container_name: climatempo-api
    restart: always
    volumes:
      - ./api:/home/node/app
    ports:
      - "4002:4002"
    depends_on:
      - elasticsearch
  app:
    build: "./app"
    container_name: climatempo-app
    restart: always
    volumes:
      - ./website:/var/www/html
    ports:
      - "3000:3000"
    depends_on:
      - api
networks:
  es-net:
    driver: bridge

volumes:
  elasticsearch-data:
